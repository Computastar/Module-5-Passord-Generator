<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="createPasswordParameters" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <div id="dialog-form" title="Set password parameters">
      <form>
          <fieldset>
              <label for="pwdLength">Select number of characters for password</label>
              <p></p>
              <input class="text ui-widget-content ui-corner-all" type="text" id="pwdLength" value="10" readonly
                  style="border:0; color: black; font-weight: bold;">
                  <p></p>
              <div id="slider-range-max"></div>
              <p></p>
                  <label class= "checkboxLabel" id="lowerCaseLbl" for="lowerCase">Lower Case
                  <input class="text ui-widget-content ui-corner-all ui-checkboxradio" type="checkbox" name="lowerCase" id="lowerCase">
                  </label>
                  <p></p>
                  <label class= "checkboxLabel" id="upperCaseLbl" for="upperCase">Upper Case
                  <input class="text ui-widget-content ui-corner-all" type="checkbox" name="upperCase" id="upperCase">
                  </label>
                  <p></p>
                  <label class= "checkboxLabel" id="numericLbl" for="numeric">Numeric
                  <input class="text ui-widget-content ui-corner-all" type="checkbox" name="numeric" id="numeric">
                  </label>
                  <p></p>
                  <label class= "checkboxLabel" id="specialCharLbl" for="specialChar">Special Characters
                  <input class="text ui-widget-content ui-corner-all" type="checkbox" name="specialChar"
                      id="specialChar">
                  </label>
                  <p></p>
              <!-- Allow form submission with keyboard without duplicating the dialog button -->
              <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
      </form>
     </div> 

    <script src="script.js"></script>
  </body>
</html>
